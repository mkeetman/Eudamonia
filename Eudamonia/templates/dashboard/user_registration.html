{% extends 'dashboard/base.html' %}
{% block title %}Eudamonia: Register for access to the App{% endblock %}
{% block nav %}{% endblock %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-title">
            <div class="panel-heading">
                <h3 class="panel-title">Registration</h3>
            </div>
        </div>
        <div class="panel-body">
            <form role="form" method="post" action="{% url 'process_registration' %}">
                {% csrf_token %}
                <fieldset>
                    <div class="form-group">
                        <label for="firstname" class="control-label">Firstname</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="control-label">Lastname</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="email" class="control-label ">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="user@domain.com">
                    </div>
                    <div class="form-group">
                        <label for="username" class="control-label ">Username</label>
                        <input type="text" class="form-control " id="username" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">Password</label>
                        <input type="password" class="form-control " id="password" name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
{% endblock %}
